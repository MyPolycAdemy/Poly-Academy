{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Cursos</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <h1>Lista de Cursos Disponibles para Descargar en SCORM</h1>
    <ul>
        {% for course in courses %}
            <li>
                <strong>{{ course.course_name }}</strong> - {{ course.description }}
                <a href="{% url 'download_scorm' course.id %}">Descargar en SCORM</a>
            </li>
        {% empty %}
            <li>No hay cursos disponibles.</li>
        {% endfor %}
    </ul>
</body>
</html>
